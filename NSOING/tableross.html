      $(document).ready(function(){

        $("#btnStart").click(function(){
          aktibatu('classJam')

          cronoPeriod();
          cronoJam();
        });






        //Mostrar Mobile Control.
        $("#btnTimmer").click(function(){
          if ($("#btnTimmer").text()=="Regular Timmer"){
          $(".layerTimer").show();
          $("#btnTimmer").text("Mobile Control");
        }else{
          $(".layerTimer").hide();
          $("#btnTimmer").text("Regular Timmer");
        }
      });
        

        
      });
